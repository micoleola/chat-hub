      <div class="main_section">
         <div class="container">
            <div id='userWrap' class='login-block'>
            <h1>Login</h1>
            <form id='usernameForm'>
              <input id="username" autocomplete="off" required/>
              <input id="password" type='password' autocomplete="off" required/>
              &nbsp;<button>Submit</button>
              </form>
              <p id='reg_click'>Click here to register</p>
          </div>
          <div id='regWrap' class='login-block'>
            <h1>Register</h1>
            <form id='regForm'>
              <input id="reg_username" autocomplete="off" required/>
              <input id="reg_password" type='password' autocomplete="off" required/>
              <input id="password2" type='password' autocomplete="off" required/>
              &nbsp;<button id='reg_submit' disabled>Submit</button>
              </form>
              <p id='login_click'>Click here to Login</p>
          </div>
          <p id='error' style='text-align: center;'></p>

                        <span class=" glyphicon glyphicon-search"></span>
                        </button>
                     </div>
                  </div>
                  <div class="dropdown all_conversation">
                     <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>

                  </div></div>
               </div>
               <!--chat_sidebar-->
           
           
               <div class="col-sm-9 message_section">
           <div class="row">
           <div class="new_message_head">
           <div class="pull-left"><i class="fa fa-user" aria-hidden="true"></i> <span id='chatLabel'>@#general</span></div><div class="pull-right"><div class="dropdown">
        <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-cogs" aria-hidden="true"></i>  Setting
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
          <li><a href="" id="log_out">Logout</a></li>

        <div id= 'chatWrap'>
           <div class="chat_area" id='chatWrap'>

           <div id='info_typing'></div>
