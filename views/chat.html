<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/main.css">
	<link rel="stylesheet" href="/stylesheets/style.css">
    <title>Chat-Hub</title>
</head>

<body>
    <div class="container">
        <div id="headerWrap">
            <div id='userWrap' class='login-block'>
                <h1>Login</h1>
                <form id='usernameForm'>
                    <input id="username" autocomplete="off" required />
                    <input id="password" type='password' autocomplete="off" required />
                    &nbsp;<button>Submit</button>
                </form>
                <p id='reg_click'>Click here to register</p>
            </div>
            <div id='regWrap' class='login-block'>
                <h1>Register</h1>
                <form id='regForm'>
                    <input id="reg_username" autocomplete="off" required />
                    <input id="reg_password" type='password' autocomplete="off" required />
                    <input id="password2" type='password' autocomplete="off" required />
                    &nbsp;<button id='reg_submit' disabled>Submit</button>
                </form>
                <p id='login_click'>Click here to Login</p>
            </div>
            <p id='error' style='text-align: center;'></p>
        </div>



        <div id="contentWrap">
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-offset-2 col-lg-6">
                <div class="panel">
                    <!--Heading-->
                    <div class="panel-heading">
                        <div class="panel-control">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" data-toggle="dropdown" id="dropd_setting_btn"><span id="my_avatar"></span><span id='user' style='text-align: right; font-size:14px'> </span></button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                 <!-- trigger modal -->
                                    <li><a id="choose-avatar" data-toggle="modal" data-target="#myModal">Choose Avatar</a></li>
                                    <!--<li><a href="#">Busy</a></li>
                                <li><a href="#">Away</a></li>-->
                                    <li class="divider"></li>
                                    <!--<li><a id="demo-connect-chat" href="#" class="disabled-link" data-target="#demo-chat-body">Connect</a></li>-->
                                    <li><a id="demo-disconnect-chat" href="" data-target="#demo-chat-body">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                        <div id="labelWrap" class="panel-title">
                            <div id="chatLabel">@#general</div><div id="info"></div>
                        </div>                       
                    </div>
                <!--MODAL BOX-->
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Choose your Avatar</h4>
                      </div>
                      <div class="modal-body" id="modal-body-img">
                        <img src="/images/1.png" data-dismiss="modal" name=1 alt="Profile Picture">
                        <img src="/images/2.png" data-dismiss="modal" name=2 alt="Profile Picture">
                        <img src="/images/3.png" data-dismiss="modal" name=3 alt="Profile Picture">
                        <img src="/images/4.png" data-dismiss="modal" name=4 alt="Profile Picture">
                        <img src="/images/5.png" data-dismiss="modal" name=5 alt="Profile Picture">
                        <img src="/images/6.png" data-dismiss="modal" name=6 alt="Profile Picture">
                        <img src="/images/7.png" data-dismiss="modal" name=7 alt="Profile Picture">
                        <img src="/images/8.png" data-dismiss="modal" name=8 alt="Profile Picture">
                        <img src="/images/9.png" data-dismiss="modal" name=9 alt="Profile Picture">
                        <img src="/images/10.png" data-dismiss="modal" name=10 alt="Profile Picture">

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      </div>
                    </div>
                  </div>
                </div>

                    <!--Widget body-->
                    <div id='chatWrap'>
                        <div class="nano has-scrollbar" style="height:380px">
                            <div class="nano-content pad-all" id="msgWrap" tabindex="0" style="right: -17px;">
                                <ul class="list-unstyled media-block" id="chat">
                                    
                                </ul>
                            </div>
                            <div class="nano-pane">
                                <div class="nano-slider" style="height: 141px; transform: translate(1px, 1px);"></div>
                            </div>
                        </div>
                        <div id='info_typing'></div>
                        <!--Widget footer-->
                        <div class="panel-footer">
                            <div class="row">
                                <form id='send-message'>
                                    <div class="col-xs-9">
                                        <input type="text" placeholder="Enter your text" class="form-control chat-input" id="message" autocomplete="off">
                                    </div>
                                    <div class="col-xs-3">
                                        <button class="btn btn-primary btn-block" id="btn_send_msg" type="submit" disabled>Send</button>
                                    </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 panel_users">
                <button class="btn btn-default-custom" type="button" data-toggle="collapse" data-target="#userBox"><i class="fa fa-chevron-down"></i></button>
                <div class="collapse in" id="userBox"></div>
            </div>
        </div>
    </div>
 
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/45e03a14ce.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
<script src="/js/chat.js"></script>
<script src="socket.io/socket.io.js"></script>
</body>

</html>
